name: LLM Cost & Security Scan
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install CrashLens
        run: |
          python -m pip install --upgrade pip
          pip install crashlens==<PINNED_VERSION>

      # Debug: check logs folder exists
      - name: List log files
        run: |
          echo "Listing llm_logs folder:"
          ls -la llm_logs || echo "Folder does not exist"

      - name: Run CrashLens scan
        id: crashlens
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
        run: |
          # Ensure crashlens-result.json is always created
          crashlens scan \
            --config .github/crashlens.yml \
            --log-dir ./llm_logs \
            --log-paths "llm_logs/**/*.jsonl" \
            --format json \
            --fail-on-violations \
            --policy-template all \
            --severity-threshold high \
            > crashlens-result.json 2>&1 || true

          # Debug
          echo "CrashLens output file contents:"
          cat crashlens-result.json
          echo "Files in repo after scan:"
          ls -la

      - name: Upload CrashLens Result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crashlens-results-${{ github.run_number }}
          path: crashlens-result.json
