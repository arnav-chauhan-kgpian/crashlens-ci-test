name: LLM Cost & Security Scan
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install CrashLens
      - name: Install CrashLens
        run: |
          python -m pip install --upgrade pip
          pip install crashlens==<PINNED_VERSION>

      # Ensure llm_logs folder exists and has at least one dummy .jsonl file
      - name: Prepare llm_logs folder
        run: |
          mkdir -p llm_logs
          if [ ! -f llm_logs/sample1.jsonl ]; then
            echo '{"request": "Test API request", "response": "Test API response", "metadata": {"user": "test"}}' > llm_logs/sample1.jsonl
          fi
          echo "Contents of llm_logs:"
          ls -la llm_logs

      # Run CrashLens scan safely
      - name: Run CrashLens scan
        id: crashlens
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
        run: |
          crashlens scan \
            --config .github/crashlens.yml \
            --log-dir ./llm_logs \
            --log-paths "llm_logs/**/*.jsonl" \
            --format json \
            --fail-on-violations \
            --policy-template all \
            --severity-threshold high \
            > crashlens-result.json 2>&1 || true

          echo "CrashLens output file contents:"
          cat crashlens-result.json
          echo "Files after scan:"
          ls -la

      # Upload result artifact
      - name: Upload CrashLens Result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crashlens-results-${{ github.run_number }}
          path: crashlens-result.json
